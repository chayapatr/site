<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%svelte.head%
	</head>
	<style>
		* {
			margin: 0;
			border: 0;
			padding: 0;
			font-family: 'Inter', sans-serif;
			font-weight: 400;
		}
		h1 {
			font-size: 80px;
			line-height: 80px;
			letter-spacing: -3px;
		}
		h2 {
			font-size: 40px;
			line-height: 40px;
			letter-spacing: -1.5px;
		}
		@media screen and (max-width: 768px) {
			h1 {
				font-size: 50px;
				line-height: 50px;
				letter-spacing: -2px;
			}
		}
	</style>
	<body>
		<div id="svelte">%svelte.body%</div>
	</body>
</html>
